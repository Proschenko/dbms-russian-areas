<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        header img {
            height: 30px;
            margin-right: 10px;
        }

        main {
            display: flex;
            min-height: calc(100vh - 60px);
            margin-bottom: 40px; /* Высота футтера + дополнительный отступ */
        }

        .left-column {
            width: 20%;
            padding: 20px;
            background-color: #f4f4f4;
            position: fixed;
            height: 100%;
        }

        .left-column h2 {
            margin-bottom: 10px;
        }

        .left-column ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .left-column li a {
            text-decoration: none;
            color: #333;
        }
        @media (max-width: 768px) {
            .left-column {
                width: 100%;
            }

            .left-column ul {
                text-align: center;
            }

            .left-column li {
                display: block;
                margin-bottom: 10px;
            }
        }


        .left-column a.btn {
            background-color: #333;
            color: #fff;
        }

        /* Изменение цвета фона при наведении */
        .left-column a.btn:hover {
            background-color: #444;
        }

        /* Стилизация кнопки "Применить фильтры" */
        button.btn.btn-primary {
            background-color: #333;  /* Цвет шапки и футтера, замените при необходимости */
            color: #fff;  /* Цвет текста на кнопке, выберите подходящий */
            transition: background-color 0.3s;  /* Плавное изменение цвета при наведении */
        }

        /* Изменение цвета фона при наведении */
        button.btn.btn-primary:hover {
            background-color: #444;  /* Цвет при наведении, замените при необходимости */
        }

        .right-column {
            flex: 1;
            padding: 20px;
            text-align: center;
            margin-left: 20%; /* Учтите ширину левого столбца */
        }

        .right-column h2 {
            margin-bottom: 10px;
        }

        .right-column h3 {
            margin-bottom: 20px;
        }

        .right-column img {
            max-width: 100%;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        /* Добавленные стили для выделения строки при наведении */
        .table-row:hover {
            background-color: #f5f5f5;
            cursor: pointer;
        }


        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
    <title>Лабораторная работа №4</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">


</head>
<body>

    <header>
        <a href="{% url 'index_page' %}">
            <img src="https://klike.net/uploads/posts/2022-10/1666852935_3-56.jpg" alt="logo">
        </a>

        <h1>Лабораторная работа №4</h1>
    </header>

    <main>
        <div class="left-column">
            <h2>Выберите таблицу</h2>
            <ul>
                <li><a href="{% url 'area_list' %}">Области</a></li>
                <li><a href="{% url 'city_list' %}">Населенные пункты</a></li>
                <li><a href="{% url 'district_list' %}">Районы</a></li>
                <li><a href="{% url 'street_list' %}">Улицы</a></li>
                <li><a href="{% url 'residentialbuilding_list' %}">Дома</a></li>
                <li><a href="{% url 'apartment_list' %}">Квартиры</a></li>
                <li><a href="{% url 'citizen_list' %}">Жильцы</a></li>

                <li style="margin-top: 150px;">
                    <a href="{% url 'report' %}" class="btn btn-success">Сформировать отчет</a>
                </li>
            </ul>

            <!-- Добавьте поисковые поля, если необходимо -->
        </div>

        <div class="right-column">
            <h2>Добро пожаловать</h2>
            <h3>Выберите одну из таблиц слева</h3>
            <picture>
                <source srcset="https://kartinkof.club/uploads/posts/2022-03/1648267624_30-kartinkof-club-p-mem-postavte-5-30.jpg" type="image/webp">
                <img src="https://kartinkof.club/uploads/posts/2022-03/1648267624_30-kartinkof-club-p-mem-postavte-5-30.jpg" alt="Welcome Image">
            </picture>
        </div>
    </main>


    <div><br></div>
    <footer>
        <p>by Прощенко Алексей и Фридрих Александр</p>
    </footer>

</body>
</html>
